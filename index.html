<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&family=Rubik&family=Secular+One&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

    <title>One Piece</title>
  </head>
  <body>
    <main class="personagens">
      <div class="personagem">
        <img
          class="imagem"
          src="./src/images/personagem-tony-chopper.png"
          alt="Personagem Tony Chopper"
        />
        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Tony Chopper</h2>
          <p class="descricao"></p>
        </div>
      </div>

      <div class="personagem">
        <img
          class="imagem"
          src="./src/images/personagem-roronoa-zoro.png"
          alt="Personagem Zoro"
        />
        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Roronoa Zoro</h2>
          <p class="descricao"></p>
        </div>
      </div>

      <div class="personagem selecionado">
        <img
          class="imagem"
          src="./src/images/personagem-monkey-d-luffy.png"
          alt="Personagem Monkey D. Luffy"
        />
        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Monkey D. Luffy</h2>
          <p class="descricao"></p>
        </div>
      </div>

      <div class="personagem">
        <img
          class="imagem"
          src="./src/images/personagem-nami.png"
          alt="Personagem Nami"
        />
        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Nami</h2>
          <p class="descricao"></p>
        </div>
      </div>

      <div class="personagem">
        <img
          class="imagem"
          src="./src/images/personagem-sanji.png"
          alt="Personagem Sanji"
        />
        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Sanji</h2>
          <p class="descricao"></p>
        </div>
      </div>
    </main>
    <ul class="botoes">
      <li class="">
        <button class="botao">
          <img
            src="./src/images/tripulacao-chopper.png"
            alt="Tripulação Chopper"
          />
        </button>
      </li>
      <li>
        <button class="botao">
          <img src="./src/images/tripulacao-zoro.png" alt="Tripulação Zoro" />
        </button>
      </li>
      <li>
        <button class="botao selecionado">
          <img src="./src/images/tripulacao-luffy.png" alt="tripulacao-luffy" />
        </button>
      </li>
      <li>
        <button class="botao">
          <img src="./src/images/tripulacao-nami.png" alt="Tripulação Nami" />
        </button>
      </li>
      <li>
        <button class="botao">
          <img src="./src/images/tripulacao-sanji.png" alt="Tripulação Sanji" />
        </button>
      </li>
    </ul>
  </body>
</html>
